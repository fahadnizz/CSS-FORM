<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="form.css">
</head>
<body>
     <div>
         <form>
             <h1 class="h-text">Form Page</h1>
        <div class="parent">
            <div class="child"> 
                
                <label >FIRST NAME</label><br>
                <input class="name1"  placeholder="Enter Your Name"><br><br>
                
                <label class="surname1">LAST NAME</label><br>
                <input type="text" placeholder="Enter Your Surname"><br><br>
                
                <label>EMAIL</label><br>
                <input type="email" placeholder="Enter Your Email"><br><br>
                
                <label>PHONE NUMBER</label><br>
                <input type="number" placeholder="Enter Your No."><br><br>
                
                <label>CITY</label><br>
                <input type="text" placeholder="Enter Your City"><br><BR>
                    
                    <label>ADDRESS</label><br>
                    <input type="text" placeholder="Enter Your Address"><br><br>
                    
                    <label >MESSAGE</label><br>
                    <textarea id="MESSAGE" name="MESSAGE" placeholder="MESSAGE" rows="15" cols="60"></textarea><br><br>
                    
                    <button class="btn">SEND</button>
                    
                </div>
            </div>
</div>
    </form>
    
</body>
